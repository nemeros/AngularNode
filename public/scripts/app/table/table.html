<form novalidate data-ng-init="initTable()">
	<div class="alert alert-danger ng-hide" role="alert" ng-show="erreur">
		{{erreur}}
	</div>

	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading" ng-cloack>
				<p>La table sélectionnée est : {{tableName}}</p>
			</div>
			<table class="table table-condensed ng-hide" ng-show="columnList" ng-cloack>
				<tr data-ng-repeat="column in columnList">
					<td><input class="checkbox" type="checkbox" data-ng-model="column.ischecked"></input></td>
					<td>{{column.column_name}}</td>
					<td>{{column.data_type}}</td>
					<td>{{column.ordinal_position}}</td>
					<td><select ng-model="column.whereSelected"><option ng-repeat="elem in listWhere">{{elem}}</option></select></td>
					<td><input type="text" data-ng-model="column.whereValue"></input></td>
				</tr>
			</table>
		</div>
	</div>
	
	
	<div class="container">
		<button type="button" class="btn btn-primary" data-ng-click="submitSearch()">Afficher</button>
	</div>

	<div class="container ng-hide" data-ng-show="isData" ng-cloack>
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th data-ng-repeat="column in columnForTable">{{column}}</th>
				</tr>
			</thead>
			<TBODY>
				<tr data-ng-repeat="row in dataForTable">
					<td data-ng-repeat="column in columnForTable">{{row[column]}}</td>
				</tr>
			</TBODY>
		</table>
	</div>
</form>
